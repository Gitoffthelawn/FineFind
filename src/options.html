<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <main>
      <div class="banner --warning --hidden">
        <button id="closeLimitationsHint" class="closeAction --icon buttonContainerAction">
          <svg width="200mm"   height="200mm"   viewBox="0 0 200 200"   version="1.1"   id="svg5"   xmlns="http://www.w3.org/2000/svg"   xmlns:svg="http://www.w3.org/2000/svg"   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"   xmlns:cc="http://creativecommons.org/ns#"   xmlns:dc="http://purl.org/dc/elements/1.1/">  <title data-i18n="close"     id="title3460"></title>  <defs     id="defs2">    <rect       x="-514.77374"       y="169.70563"       width="920.1343"       height="844.07727"       id="rect574" />  </defs>  <path     id="rect366"     style="fill:currentColor;stroke:currentColor;stroke-width:9.49799;stroke-dasharray:none"     d="M 183.64842,6.716096 100,90.36472 16.35159,6.716096 6.7165662,16.351145 90.364975,99.999767 6.7160962,183.64886 16.35112,193.2839 100,109.63481 l 83.64888,83.64909 9.63503,-9.63504 -83.64888,-83.649093 83.64841,-83.648622 z" /></svg>
        </button>
        <div class="svgAndText">
          <svg viewBox="0 0 200 200"   version="1.1"   id="svg5"   inkscape:version="1.2.1 (9c6d41e410, 2022-07-14)"   sodipodi:docname="FineFind_Warnung.svg"   inkscape:export-filename="ring.svg"   inkscape:export-xdpi="96"   inkscape:export-ydpi="96"   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"   xmlns="http://www.w3.org/2000/svg"   xmlns:svg="http://www.w3.org/2000/svg"   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"   xmlns:cc="http://creativecommons.org/ns#"   xmlns:dc="http://purl.org/dc/elements/1.1/"   >  <title     id="title3460">FineFind Warnung</title>  <path     d="m -350.36494,572.88215 q 0,24.87361 -15.16684,38.8271 -14.8635,13.65015 -41.86046,13.65015 -26.69363,0 -42.16381,-13.65015 -15.16683,-13.95349 -15.16683,-38.52376 0,-24.87361 14.8635,-38.52376 14.8635,-13.95349 42.46714,-13.95349 27.90697,0 42.46713,13.65015 14.56017,13.65015 14.56017,38.52376 z m 2.73003,-353.69059 -13.95349,258.44287 h -90.091 l -13.95349,-258.44287 z"     id="path321"     style="fill:currentColor;stroke:currentColor;stroke-width:1.00157"     transform="matrix(0.26458333,0,0,0.26458333,207.58857,-11.727053)" />  <circle     style="fill:currentColor;fill-opacity:0;stroke:currentColor;stroke-width:18.858;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"     id="path846"     cy="100.00002"     cx="100.00002"     inkscape:label="Kreis"     r="90.571167" /></svg>
          <p data-i18n="limitationsHint"></p>
        </div>
        <div class="bubbleBox">
          <a class="button --warning" href="https://github.com/leonsdepot/FineFind/wiki/How-to-use" data-i18n="demo"></a>
          <a class="button --warning" href="https://github.com/leonsdepot/FineFind/wiki/Limitations" data-i18n="limitationsReadMore"></a>
        </div>
      </div>
      <div class="banner --note">
        <p data-i18n="thanks"></p>
        <p data-i18n="moreInformation"></p>
        <div class="bubbleBox">
          <a class="button" href="https://github.com/leonsdepot/FineFind" data-i18n="website"></a>
          <a class="button" href="https://github.com/leonsdepot/FineFind/issues" data-i18n="issues"></a>
          <a class="button" href="https://www.youtube.com/@LeonsDepot" data-i18n="youtube"></a>
          <a class="button" href="https://www.paypal.com/paypalme/leonsdepot" data-i18n="donate"></a>
        </div>
      </div>
      <h2 data-i18n="behavior"></h2>
      <form>
        <label for="showBannerOnActivation" data-i18n="showBannerOnActivation"></label>
        <input type="checkbox" id="showBannerOnActivation" name="showBannerOnActivation">
        <label for="showBannerOnFailure" data-i18n="showBannerOnFailure"></label>
        <input type="checkbox" id="showBannerOnFailure" name="showBannerOnFailure">
        <label for="debounceTime" data-i18n="debounceTime"></label>
        <div class="rangeAndValue">
          <input type="range" id="debounceTime" name="debounceTime" min="0" max="1000" step="1">
          <output for="debounceTime"></output>
        </div>
      </form>
      <h2 data-i18n="appearance"></h2>
      <div class="previewBox">
        <div id="finefind-indicatorBox"></div>
        <form class="--compact">
          <label for="highlighterHueDegree" data-i18n="highlighterHueDegree"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterHueDegree" name="highlighterHueDegree" min="0" max="360" step="1">
            <output for="highlighterHueDegree"></output>
          </div>
          <label for="highlighterBrightness" data-i18n="highlighterBrightness"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterBrightness" name="highlighterBrightness" min="0" max="2" step="0.01">
            <output for="highlighterBrightness"></output>
          </div>
          <label for="highlighterSaturation" data-i18n="highlighterSaturation"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterSaturation" name="highlighterSaturation" min="0" max="2" step="0.01">
            <output for="highlighterSaturation"></output>
          </div>
        </form>
      </div>
      <form class="--compact">
        <label for="highlighterDuration" data-i18n="highlighterDuration"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterDuration" name="highlighterDuration" min="0" max="10000" step="100">
          <output for="highlighterDuration"></output>
        </div>
        <label for="highlighterRepeatCount" data-i18n="highlighterRepeatCount"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterRepeatCount" name="highlighterRepeatCount" min="1" max="10" step="1">
          <output for="highlighterRepeatCount"></output>
        </div>
      </form>
      <form id="actionButtons">
        <button id="unrestrict" class="secretSetting --warn --hidden" data-i18n="unrestrict"></button>
        <button id="debug" class="secretSetting --warn --hidden" data-i18n="debug"></button>
        <button id="standard" class="secretSetting --hidden" data-i18n="standard"></button>
        <button id="expert" data-i18n="expert"></button>
        <button id="reset" data-i18n="reset"></button>
      </form>
    </main>
    <script src="js/highlighter.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
