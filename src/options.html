<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="banner">
      <p data-i18n="thanks"></p>
      <p data-i18n="moreInformation"></p>
      <div class="bubbles">
        <a href="https://github.com/leonsdepot/FineFind" data-i18n="website">üåê</a>
        <a href="https://github.com/leonsdepot/FineFind/issues" data-i18n="issues">üõ†Ô∏è</a>
        <a href="https://www.youtube.com/@LeonsDepot">‚ñ∂Ô∏èYouTube</a>
      </div>
    </div>
    <h2 data-i18n="behavior"></h2>
    <form>
      <label for="showBanner" data-i18n="showBanner"></label>
      <input type="checkbox" id="showBanner" name="showBanner">
      <label for="highlighterDuration" data-i18n="highlighterDuration"></label>
      <input type="number" id="highlighterDuration" name="highlighterDuration" min="500">
    </form>
    <h2 data-i18n="appearance"></h2>
    <div class="previewBox">
      <div id="finefind-indicatorBox"></div>
      <form class="--compact">
        <label for="highlighterHueDegree" data-i18n="highlighterHueDegree"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterHueDegree" name="highlighterHueDegree" min="0" max="360" step="1">
          <output for="highlighterHueDegree"></output>
        </div>
        <label for="highlighterBrightness" data-i18n="highlighterBrightness"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterBrightness" name="highlighterBrightness" min="0" max="2" step="0.1">
          <output for="highlighterBrightness"></output>
        </div>
        <label for="highlighterSaturation" data-i18n="highlighterSaturation"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterSaturation" name="highlighterSaturation" min="0" max="2" step="0.1">
          <output for="highlighterSaturation"></output>
        </div>
      </form>
    </div>
    <form id="actionButtons">
      <button id="debug" style="display: none;" data-i18n="debug"></button>
      <button id="reset" data-i18n="reset"></button>
    </form>
    <script src="js/highlighter.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
