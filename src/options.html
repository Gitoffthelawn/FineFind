<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <main>
      <div class="banner">
        <p data-i18n="thanks"></p>
        <p data-i18n="moreInformation"></p>
        <div class="bubbleBox">
          <a class="button" href="https://github.com/leonsdepot/FineFind" data-i18n="website"></a>
          <a class="button" href="https://github.com/leonsdepot/FineFind/issues" data-i18n="issues"></a>
          <a class="button" href="https://www.youtube.com/@LeonsDepot" data-i18n="youtube"></a>
          <a class="button" href="https://www.paypal.com/paypalme/leonsdepot" data-i18n="donate"></a>
        </div>
      </div>
      <h2 data-i18n="behavior"></h2>
      <form>
        <label for="showBannerOnActivation" data-i18n="showBannerOnActivation"></label>
        <input type="checkbox" id="showBannerOnActivation" name="showBannerOnActivation">
        <label for="showBannerOnFailure" data-i18n="showBannerOnFailure"></label>
        <input type="checkbox" id="showBannerOnFailure" name="showBannerOnFailure">
        <label for="debounceTime" data-i18n="debounceTime"></label>
        <div class="rangeAndValue">
          <input type="range" id="debounceTime" name="debounceTime" min="0" max="1000" step="1">
          <output for="debounceTime"></output>
        </div>
      </form>
      <h2 data-i18n="appearance"></h2>
      <div class="previewBox">
        <div id="finefind-indicatorBox"></div>
        <form class="--compact">
          <label for="highlighterHueDegree" data-i18n="highlighterHueDegree"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterHueDegree" name="highlighterHueDegree" min="0" max="360" step="1">
            <output for="highlighterHueDegree"></output>
          </div>
          <label for="highlighterBrightness" data-i18n="highlighterBrightness"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterBrightness" name="highlighterBrightness" min="0" max="2" step="0.01">
            <output for="highlighterBrightness"></output>
          </div>
          <label for="highlighterSaturation" data-i18n="highlighterSaturation"></label>
          <div class="rangeAndValue">
            <input type="range" id="highlighterSaturation" name="highlighterSaturation" min="0" max="2" step="0.01">
            <output for="highlighterSaturation"></output>
          </div>
        </form>
      </div>
      <form class="--compact">
        <label for="highlighterDuration" data-i18n="highlighterDuration"></label>
        <div class="rangeAndValue">
          <input type="range" id="highlighterDuration" name="highlighterDuration" min="0" max="10000" step="100">
          <output for="highlighterDuration"></output>
        </div>
      </form>
      <form id="actionButtons">
        <button id="unrestrict" class="secretSetting --warn --hidden" data-i18n="unrestrict"></button>
        <button id="debug" class="secretSetting --warn --hidden" data-i18n="debug"></button>
        <button id="standard" class="secretSetting --hidden" data-i18n="standard"></button>
        <button id="expert" data-i18n="expert"></button>
        <button id="reset" data-i18n="reset"></button>
      </form>
    </main>
    <script src="js/highlighter.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
