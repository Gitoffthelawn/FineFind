<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="banner">
      <p>Thanks for using FineFind!</p>
      <p>Visit these pages for more information:</p>
      <div class="bubbles">
        <a href="https://github.com/leonsdepot/FineFind">Website</a>
        <a href="https://github.com/leonsdepot/FineFind/issues">Issues</a>
        <a href="https://www.youtube.com/@LeonsDepot">YouTube</a>
      </div>
    </div>
    <h2>Behavior</h2>
    <form class="settingsBox">
      <label for="showBanner">Show banner when activated</label>
      <input type="checkbox" id="showBanner" name="showBanner">
      <label for="highlighterDuration">Highlighter animation duration (ms)</label>
      <input type="number" id="highlighterDuration" name="highlighterDuration" min="500">
    </form>
    <script src="js/options.js"></script>
  </body>
</html>
